global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Future: NestJS API metrics endpoint
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/metrics'

  # Future: Rust collector metrics
  - job_name: 'collector'
    static_configs:
      - targets: ['collector:8080']
    metrics_path: '/metrics'
