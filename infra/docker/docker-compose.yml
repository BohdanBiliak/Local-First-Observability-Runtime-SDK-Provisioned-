version: '3.9'

services:
  # Message Broker - Event streaming and decoupling
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: obs-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"   # AMQP protocol
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - observability
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Log Storage - Time-series log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: obs-loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - observability
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Metrics Storage - Prometheus scraping and storage
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: obs-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - observability
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Visualization - Unified logs and metrics UI
  grafana:
    image: grafana/grafana:10.2.3
    container_name: obs-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: ${GF_USERS_ALLOW_SIGN_UP:-false}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  observability:
    driver: bridge
    name: obs-network

volumes:
  rabbitmq_data:
    name: obs-rabbitmq-data
  loki_data:
    name: obs-loki-data
  prometheus_data:
    name: obs-prometheus-data
  grafana_data:
    name: obs-grafana-data
